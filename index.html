<!DOCTYPE html>
<html>
  <head>
    <title>Catatan Keuangan Rakryan</title>
    <!-- Tambahkan referensi ke Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center mt-5 pt-5">Catatan Keuangan Rakryan</h1>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <label for="jumlah">Jumlah Uang:</label>
          <input
            type="number"
            id="jumlah"
            class="form-control"
            placeholder="Masukkan jumlah uang"
          />
        </div>
        <div class="col-4">
          <label for="tipe">Tipe Transaksi:</label>
          <input
            type="text"
            id="tipe"
            class="form-control"
            placeholder="Masukkan tipe transaksi"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="deskripsi">Deskripsi:</label>
          <input
            type="text"
            id="deskripsi"
            class="form-control"
            placeholder="Masukkan deskripsi"
          />
        </div>
      </div>
      <button onclick="tambahkanTransaksi()" class="btn btn-primary mt-2">
        Tambah Transaksi
      </button>
      <div class="mt-3">
        <h2>Daftar Transaksi:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Deskripsi</th>
              <th>Jumlah</th>
              <th>Tipe</th>
            </tr>
          </thead>
          <tbody id="daftarTransaksi"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <script>
      function tambahkanTransaksi() {
        const jumlah = document.getElementById("jumlah").value;
        const tipe = document.getElementById("tipe").value;
        const deskripsi = document.getElementById("deskripsi").value;

        if (jumlah === "" || tipe === "" || deskripsi === "") {
          alert("Harap isi semua kolom!");
          return;
        }

        const daftarTransaksi = document.getElementById("daftarTransaksi");
        const newRow = daftarTransaksi.insertRow(-1);
        const cellDeskripsi = newRow.insertCell(0);
        const cellJumlah = newRow.insertCell(1);
        const cellTipe = newRow.insertCell(2);
        cellJumlah.textContent = `RP. ${jumlah}`;
        cellTipe.textContent = tipe;
        cellDeskripsi.textContent = deskripsi;

        document.getElementById("deskripsi").value = "";
        document.getElementById("jumlah").value = "";
        document.getElementById("tipe").value = "";
      }
    </script>
  </body>
</html>
